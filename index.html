<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Stroke Learning</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Character Strokes</h1>
            <p class="subtitle">Learn stroke order through animation and practice</p>
        </header>

        <section class="writer-section">
            <div class="current-character">
                <span id="current-char-display">你</span>
                <span id="current-char-pinyin" class="pinyin">nǐ</span>
                <span id="current-char-meaning" class="meaning">you</span>
            </div>

            <div id="writer-container" class="writer-container">
                <div id="character-target"></div>
            </div>

            <div class="mode-toggle">
                <button id="view-mode-btn" class="mode-btn active">View Animation</button>
                <button id="practice-mode-btn" class="mode-btn">Practice</button>
            </div>

            <div class="controls">
                <button id="animate-btn" class="control-btn">Play Animation</button>
                <button id="hint-btn" class="control-btn" disabled>Show Hint</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>

            <div id="feedback" class="feedback"></div>
            <div id="stroke-count" class="stroke-count"></div>
        </section>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="character-input" placeholder="Enter a Chinese character..." maxlength="1">
                <button id="search-btn">Learn</button>
            </div>
        </section>

        <section class="hsk-section">
            <div class="hsk-tabs">
                <button class="hsk-tab active" data-level="1">HSK 1</button>
                <button class="hsk-tab" data-level="2">HSK 2</button>
                <button class="hsk-tab" data-level="3">HSK 3</button>
                <button class="hsk-tab" data-level="4">HSK 4</button>
                <button class="hsk-tab" data-level="5">HSK 5</button>
                <button class="hsk-tab" data-level="6">HSK 6</button>
            </div>
            <div id="character-grid" class="character-grid"></div>
        </section>
    </div>

    <script src="hsk-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
